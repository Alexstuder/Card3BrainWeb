<section class="container legend">
  <div style="display: flex; justify-content: space-between;">
    <h1 class="mt-4">chose category</h1>
    <span (click)=onCreateCategory() class="cmd-buttons">New <i class="fa fa-plus"></i></span>
  </div>
  <ul class="list-group" *ngFor="let category of categories; let i = index">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div class="onTheLeft">
        <!-- <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio{{i}}" (click)=onClickCategory(category)>
        <label class="form-check-label" for="firstRadio{{i}}">
          {{category.categoryName}}
        </label> -->
        <div class="col-sm-12">
          <input type="text" readonly class="form-control-plaintext" value={{category.categoryName}} (click)=onClickCategory(category)>
        </div>
      </div>
      <div class="onTheRight">
        <span class="badge bg-primary rounded-pill">{{category.toLearn}}/{{category.numberOfCards}}</span>
        <span>&nbsp;</span>
        <span (click)=onEdit(category) class="cmd-buttons"><i class="fa fa-edit"></i></span>
      </div>
    </li>
  </ul>
</section>
